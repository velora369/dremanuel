<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="1200" height="800" fill="#f0f2f5"/>
  
  <!-- Hospital main building -->
  <rect x="200" y="200" width="800" height="500" fill="#ffffff" stroke="#7BAF96" stroke-width="5"/>
  
  <!-- Roof -->
  <polygon points="150,200 600,50 1050,200" fill="#23362B"/>
  
  <!-- Windows - First row -->
  <rect x="250" y="250" width="80" height="100" fill="#E8F4FA" stroke="#7BAF96" stroke-width="3"/>
  <rect x="400" y="250" width="80" height="100" fill="#E8F4FA" stroke="#7BAF96" stroke-width="3"/>
  <rect x="550" y="250" width="80" height="100" fill="#E8F4FA" stroke="#7BAF96" stroke-width="3"/>
  <rect x="700" y="250" width="80" height="100" fill="#E8F4FA" stroke="#7BAF96" stroke-width="3"/>
  <rect x="850" y="250" width="80" height="100" fill="#E8F4FA" stroke="#7BAF96" stroke-width="3"/>
  
  <!-- Windows - Second row -->
  <rect x="250" y="400" width="80" height="100" fill="#E8F4FA" stroke="#7BAF96" stroke-width="3"/>
  <rect x="400" y="400" width="80" height="100" fill="#E8F4FA" stroke="#7BAF96" stroke-width="3"/>
  <rect x="550" y="400" width="80" height="100" fill="#E8F4FA" stroke="#7BAF96" stroke-width="3"/>
  <rect x="700" y="400" width="80" height="100" fill="#E8F4FA" stroke="#7BAF96" stroke-width="3"/>
  <rect x="850" y="400" width="80" height="100" fill="#E8F4FA" stroke="#7BAF96" stroke-width="3"/>
  
  <!-- Hospital entrance -->
  <rect x="500" y="550" width="180" height="150" fill="#23362B"/>
  
  <!-- Hospital sign -->
  <rect x="450" y="150" width="300" height="50" fill="#7BAF96" rx="5" ry="5"/>
  <text x="600" y="185" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">HOSPITAL REGIONAL</text>
  
  <!-- Entrance steps -->
  <rect x="520" y="700" width="140" height="10" fill="#D8D2C0"/>
  <rect x="530" y="710" width="120" height="10" fill="#D8D2C0"/>
  <rect x="540" y="720" width="100" height="10" fill="#D8D2C0"/>
  
  <!-- Ambulance -->
  <rect x="100" y="650" width="180" height="60" fill="#ffffff" stroke="#23362B" stroke-width="2"/>
  <rect x="100" y="620" width="120" height="30" fill="#ffffff" stroke="#23362B" stroke-width="2"/>
  <circle cx="140" cy="710" r="20" fill="#444444" stroke="#000000" stroke-width="2"/>
  <circle cx="240" cy="710" r="20" fill="#444444" stroke="#000000" stroke-width="2"/>
  <rect x="150" y="635" width="60" height="15" fill="#E8F4FA" stroke="#7BAF96" stroke-width="1"/>
  <rect x="105" y="635" width="35" height="15" fill="#E8F4FA" stroke="#7BAF96" stroke-width="1"/>
  
  <!-- Red cross symbol -->
  <rect x="220" y="640" width="30" height="10" fill="#EA4335"/>
  <rect x="230" y="630" width="10" height="30" fill="#EA4335"/>
  
  <!-- Trees -->
  <circle cx="100" y="550" r="40" fill="#7BAF96"/>
  <rect x="95" y="550" width="10" height="70" fill="#5C7C6B"/>
  
  <circle cx="1100" y="550" r="40" fill="#7BAF96"/>
  <rect x="1095" y="550" width="10" height="70" fill="#5C7C6B"/>
  
  <!-- Small bushes -->
  <circle cx="350" y="720" r="20" fill="#7BAF96"/>
  <circle cx="370" y="720" r="20" fill="#7BAF96"/>
  <circle cx="390" y="720" r="20" fill="#7BAF96"/>
  
  <circle cx="750" y="720" r="20" fill="#7BAF96"/>
  <circle cx="770" y="720" r="20" fill="#7BAF96"/>
  <circle cx="790" y="720" r="20" fill="#7BAF96"/>
  
  <!-- Helicopter landing pad -->
  <circle cx="900" y="550" r="50" fill="#444444" stroke="#ffffff" stroke-width="5"/>
  <text x="900" y="570" font-family="Arial" font-size="40" font-weight="bold" text-anchor="middle" fill="#ffffff">H</text>
</svg>